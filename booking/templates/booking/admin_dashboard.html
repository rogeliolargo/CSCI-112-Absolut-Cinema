<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinema Analytics Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 10px;
            color: #e94560;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .subtitle {
            font-size: 1.2em;
            color: #bbb;
        }

        .controls {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .date-range {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        .date-range label {
            font-weight: 600;
            color: #e94560;
        }

        .date-range button {
            padding: 10px 20px;
            border: 2px solid #e94560;
            background: transparent;
            color: #fff;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .date-range button.active,
        .date-range button:hover {
            background: #e94560;
            transform: translateY(-2px);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 25px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border-left: 4px solid #e94560;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(233, 69, 96, 0.3);
        }

        .stat-label {
            font-size: 0.95em;
            color: #bbb;
            margin-bottom: 10px;
        }

        .stat-value {
            font-size: 2.5em;
            font-weight: 700;
            color: #2ecc71;
        }

        .stat-icon {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .charts-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 30px;
        }

        .chart-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .chart-title {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #e94560;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .chart-wrapper {
            position: relative;
            height: 400px;
        }

        @media (max-width: 768px) {
            .chart-wrapper {
                height: 300px;
            }
        }

        .back-button {
            background: #6c757d;
            color: #fff;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üìä Cinema Analytics Dashboard</h1>
            <p class="subtitle">Real-time insights and performance metrics</p>
        </header>

        <div class="controls">
            <div class="date-range">
                <label>Time Period:</label>
                <button class="active" onclick="setDateRange(7)">Last 7 Days</button>
                <button onclick="setDateRange(30)">Last 30 Days</button>
                <button onclick="setDateRange(90)">Last 90 Days</button>
            </div>
            <button class="back-button" onclick="goBack()">‚Üê Back to Home</button>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon">üí∞</div>
                <div class="stat-label">Total Revenue</div>
                <div class="stat-value" id="totalRevenue">‚Ç±0</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">üéüÔ∏è</div>
                <div class="stat-label">Tickets Sold</div>
                <div class="stat-value" id="ticketsSold">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">üé¨</div>
                <div class="stat-label">Active Movies</div>
                <div class="stat-value" id="activeMovies">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">üìà</div>
                <div class="stat-label">Avg Ticket Price</div>
                <div class="stat-value" id="avgPrice">‚Ç±0</div>
            </div>
        </div>

        <div class="charts-grid">
            <div class="chart-container">
                <h2 class="chart-title">
                    <span>üìä</span>
                    Total Revenue per Movie
                </h2>
                <div class="chart-wrapper">
                    <canvas id="revenueChart"></canvas>
                </div>
            </div>

            <div class="chart-container">
                <h2 class="chart-title">
                    <span>üè¢</span>
                    Revenue per Cinema Branch
                </h2>
                <div class="chart-wrapper">
                    <canvas id="venueChart"></canvas>
                </div>
            </div>

            <div class="chart-container">
                <h2 class="chart-title">
                    <span>üìà</span>
                    Daily Ticket Sales Trend
                </h2>
                <div class="chart-wrapper">
                    <canvas id="trendChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Sample data - In production, this would come from your MongoDB queries
        const sampleData = {
            movieRevenue: [
                { movie_title: "White Chicks", total_revenue: 45600, tickets_sold: 114 },
                { movie_title: "The Dark Knight", total_revenue: 67200, tickets_sold: 168 },
                { movie_title: "Inception", total_revenue: 52800, tickets_sold: 132 },
                { movie_title: "Parasite", total_revenue: 38400, tickets_sold: 96 },
                { movie_title: "Interstellar", total_revenue: 58400, tickets_sold: 146 }
            ],
            venueRevenue: [
                { venue: "Katipunan", city: "Quezon City", total_revenue: 78400, total_tickets: 196 },
                { venue: "SM North EDSA", city: "Quezon City", total_revenue: 92800, total_tickets: 232 },
                { venue: "Glorietta", city: "Makati", total_revenue: 86000, total_tickets: 215 }
            ],
            dailySales: []
        };

        // Generate daily sales data for the last 30 days
        function generateDailySales(days) {
            const sales = [];
            const today = new Date();
            
            for (let i = days - 1; i >= 0; i--) {
                const date = new Date(today);
                date.setDate(date.getDate() - i);
                const dateStr = date.toISOString().split('T')[0];
                
                // Random sales between 5000-15000
                const dailySales = Math.floor(Math.random() * 10000) + 5000;
                const ticketsSold = Math.floor(dailySales / 400);
                
                sales.push({
                    _id: dateStr,
                    daily_sales: dailySales,
                    tickets_sold: ticketsSold
                });
            }
            
            return sales;
        }

        sampleData.dailySales = generateDailySales(30);

        let currentDays = 30;
        let revenueChart, venueChart, trendChart;

        // Initialize charts
        function initCharts() {
            // Revenue per Movie Chart
            const revenueCtx = document.getElementById('revenueChart').getContext('2d');
            revenueChart = new Chart(revenueCtx, {
                type: 'bar',
                data: {
                    labels: sampleData.movieRevenue.map(m => m.movie_title),
                    datasets: [{
                        label: 'Revenue (‚Ç±)',
                        data: sampleData.movieRevenue.map(m => m.total_revenue),
                        backgroundColor: 'rgba(233, 69, 96, 0.8)',
                        borderColor: '#e94560',
                        borderWidth: 2,
                        borderRadius: 8
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            labels: { color: '#fff' }
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    const movie = sampleData.movieRevenue[context.dataIndex];
                                    return [
                                        `Revenue: ‚Ç±${movie.total_revenue.toLocaleString()}`,
                                        `Tickets: ${movie.tickets_sold}`
                                    ];
                                }
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                color: '#fff',
                                callback: value => '‚Ç±' + value.toLocaleString()
                            },
                            grid: { color: 'rgba(255, 255, 255, 0.1)' }
                        },
                        x: {
                            ticks: { color: '#fff' },
                            grid: { color: 'rgba(255, 255, 255, 0.1)' }
                        }
                    }
                }
            });

            // Revenue per Venue Chart
            const venueCtx = document.getElementById('venueChart').getContext('2d');
            venueChart = new Chart(venueCtx, {
                type: 'bar',
                data: {
                    labels: sampleData.venueRevenue.map(v => v.venue),
                    datasets: [{
                        label: 'Revenue (‚Ç±)',
                        data: sampleData.venueRevenue.map(v => v.total_revenue),
                        backgroundColor: 'rgba(46, 204, 113, 0.8)',
                        borderColor: '#2ecc71',
                        borderWidth: 2,
                        borderRadius: 8
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            labels: { color: '#fff' }
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    const venue = sampleData.venueRevenue[context.dataIndex];
                                    return [
                                        `Revenue: ‚Ç±${venue.total_revenue.toLocaleString()}`,
                                        `Tickets: ${venue.total_tickets}`,
                                        `City: ${venue.city}`
                                    ];
                                }
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                color: '#fff',
                                callback: value => '‚Ç±' + value.toLocaleString()
                            },
                            grid: { color: 'rgba(255, 255, 255, 0.1)' }
                        },
                        x: {
                            ticks: { color: '#fff' },
                            grid: { color: 'rgba(255, 255, 255, 0.1)' }
                        }
                    }
                }
            });

            // Daily Sales Trend Chart
            updateTrendChart(30);
        }

        function updateTrendChart(days) {
            const filteredData = sampleData.dailySales.slice(-days);
            
            if (trendChart) {
                trendChart.destroy();
            }

            const trendCtx = document.getElementById('trendChart').getContext('2d');
            trendChart = new Chart(trendCtx, {
                type: 'line',
                data: {
                    labels: filteredData.map(d => {
                        const date = new Date(d._id);
                        return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
                    }),
                    datasets: [{
                        label: 'Daily Sales (‚Ç±)',
                        data: filteredData.map(d => d.daily_sales),
                        borderColor: '#e94560',
                        backgroundColor: 'rgba(233, 69, 96, 0.2)',
                        borderWidth: 3,
                        fill: true,
                        tension: 0.4,
                        pointRadius: 4,
                        pointBackgroundColor: '#e94560',
                        pointBorderColor: '#fff',
                        pointBorderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            labels: { color: '#fff' }
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    const sale = filteredData[context.dataIndex];
                                    return [
                                        `Sales: ‚Ç±${sale.daily_sales.toLocaleString()}`,
                                        `Tickets: ${sale.tickets_sold}`
                                    ];
                                }
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                color: '#fff',
                                callback: value => '‚Ç±' + value.toLocaleString()
                            },
                            grid: { color: 'rgba(255, 255, 255, 0.1)' }
                        },
                        x: {
                            ticks: { 
                                color: '#fff',
                                maxRotation: 45,
                                minRotation: 45
                            },
                            grid: { color: 'rgba(255, 255, 255, 0.1)' }
                        }
                    }
                }
            });

            updateStats(days);
        }

        function updateStats(days) {
            const filteredSales = sampleData.dailySales.slice(-days);
            
            const totalRevenue = filteredSales.reduce((sum, d) => sum + d.daily_sales, 0);
            const totalTickets = filteredSales.reduce((sum, d) => sum + d.tickets_sold, 0);
            const avgPrice = totalTickets > 0 ? Math.round(totalRevenue / totalTickets) : 0;
            
            document.getElementById('totalRevenue').textContent = '‚Ç±' + totalRevenue.toLocaleString();
            document.getElementById('ticketsSold').textContent = totalTickets.toLocaleString();
            document.getElementById('activeMovies').textContent = sampleData.movieRevenue.length;
            document.getElementById('avgPrice').textContent = '‚Ç±' + avgPrice.toLocaleString();
        }

        function setDateRange(days) {
            currentDays = days;
            
            // Update button states
            document.querySelectorAll('.date-range button').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Update chart
            updateTrendChart(days);
        }

        function goBack() {
            alert('Going back to Home page...');
            // window.location.href = 'home.html';
        }

        // Initialize on page load
        window.addEventListener('load', initCharts);
    </script>
</body>
</html>
