<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinema Analytics Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 10px;
            color: #e94560;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .subtitle {
            font-size: 1.2em;
            color: #bbb;
        }

        .controls {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .date-range {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        .date-range label {
            font-weight: 600;
            color: #e94560;
        }

        .date-range button {
            padding: 10px 20px;
            border: 2px solid #e94560;
            background: transparent;
            color: #fff;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .date-range button.active,
        .date-range button:hover {
            background: #e94560;
            transform: translateY(-2px);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 25px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border-left: 4px solid #e94560;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(233, 69, 96, 0.3);
        }

        .stat-label {
            font-size: 0.95em;
            color: #bbb;
            margin-bottom: 10px;
        }

        .stat-value {
            font-size: 2.5em;
            font-weight: 700;
            color: #2ecc71;
        }

        .stat-icon {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .charts-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 30px;
        }

        .chart-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .chart-title {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #e94560;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .chart-wrapper {
            position: relative;
            height: 400px;
        }

        @media (max-width: 768px) {
            .chart-wrapper {
                height: 300px;
            }
        }

        .back-button {
            background: #6c757d;
            color: #fff;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üìä Cinema Analytics Dashboard</h1>
            <p class="subtitle">Real-time insights and performance metrics</p>
        </header>

        <div class="controls">
            <div class="date-range">
                <label>Time Period:</label>
                <button class="active" onclick="setDateRange(7)">Last 7 Days</button>
                <button onclick="setDateRange(30)">Last 30 Days</button>
                <button onclick="setDateRange(90)">Last 90 Days</button>
            </div>
            <button class="back-button" onclick="goBack()">‚Üê Back to Home</button>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon">üí∞</div>
                <div class="stat-label">Total Revenue</div>
                <div class="stat-value" id="totalRevenue">‚Ç±0</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">üéüÔ∏è</div>
                <div class="stat-label">Tickets Sold</div>
                <div class="stat-value" id="ticketsSold">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">üé¨</div>
                <div class="stat-label">Active Movies</div>
                <div class="stat-value" id="activeMovies">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">üìà</div>
                <div class="stat-label">Avg Ticket Price</div>
                <div class="stat-value" id="avgPrice">‚Ç±0</div>
            </div>
        </div>

        <div class="charts-grid">
            <div class="chart-container">
                <h2 class="chart-title">
                    <span>üìä</span>
                    Total Revenue per Movie
                </h2>
                <div class="chart-wrapper">
                    <canvas id="revenueChart"></canvas>
                </div>
            </div>

            <div class="chart-container">
                <h2 class="chart-title">
                    <span>üè¢</span>
                    Revenue per Cinema Branch
                </h2>
                <div class="chart-wrapper">
                    <canvas id="venueChart"></canvas>
                </div>
            </div>

            <div class="chart-container">
                <h2 class="chart-title">
                    <span>üìà</span>
                    Daily Ticket Sales Trend
                </h2>
                <div class="chart-wrapper">
                    <canvas id="trendChart"></canvas>
                </div>
            </div>
        </div>
    </div>
<script>
    let analytics = {};
    let currentDays = 30;
    let revenueChart, venueChart, trendChart;

    // Load analytics from Django
    async function loadAnalytics() {
        const res = await fetch("/dashboard/analytics-data/");;
        analytics = await res.json();

        console.log("Loaded analytics:", analytics);

        // Now properly initialize charts using REAL data
        initCharts();
        updateTrendChart(30);
        updateStats(30);
    }

    function initCharts() {
        // Revenue per Movie
        const revenueCtx = document.getElementById('revenueChart').getContext('2d');
        revenueChart = new Chart(revenueCtx, {
            type: 'bar',
            data: {
                labels: analytics.movieRevenue.map(m => m._id),
                datasets: [{
                    label: 'Revenue (‚Ç±)',
                    data: analytics.movieRevenue.map(m => m.total_revenue),
                    backgroundColor: 'rgba(233, 69, 96, 0.8)',
                    borderColor: '#e94560',
                    borderWidth: 2,
                    borderRadius: 8
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: { labels: { color: '#fff' } },
                    tooltip: {
                        callbacks: {
                            label: function(context) {
                                const movie = analytics.movieRevenue[context.dataIndex];
                                return [
                                    `Revenue: ‚Ç±${movie.total_revenue.toLocaleString()}`,
                                    `Tickets: ${movie.tickets_sold}`
                                ];
                            }
                        }
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        ticks: {
                            color: '#fff',
                            callback: v => '‚Ç±' + v.toLocaleString()
                        },
                        grid: { color: 'rgba(255,255,255,0.1)' }
                    },
                    x: {
                        ticks: { color: '#fff' },
                        grid: { color: 'rgba(255,255,255,0.1)' }
                    }
                }
            }
        });

        // Revenue per Venue
        const venueCtx = document.getElementById('venueChart').getContext('2d');
        venueChart = new Chart(venueCtx, {
            type: 'bar',
            data: {
                labels: analytics.venueRevenue.map(v => v._id),
                datasets: [{
                    label: 'Revenue (‚Ç±)',
                    data: analytics.venueRevenue.map(v => v.total_revenue),
                    backgroundColor: 'rgba(46, 204, 113, 0.8)',
                    borderColor: '#2ecc71',
                    borderWidth: 2,
                    borderRadius: 8
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: { labels: { color: '#fff' } }
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        ticks: {
                            color: '#fff',
                            callback: v => '‚Ç±' + v.toLocaleString()
                        },
                        grid: { color: 'rgba(255,255,255,0.1)' }
                    },
                    x: {
                        ticks: { color: '#fff' },
                        grid: { color: 'rgba(255,255,255,0.1)' }
                    }
                }
            }
        });
    }

    function updateTrendChart(days) {
        const filtered = analytics.dailySales.slice(-days);

        if (trendChart) trendChart.destroy();

        const trendCtx = document.getElementById('trendChart').getContext('2d');
        trendChart = new Chart(trendCtx, {
            type: "line",
            data: {
                labels: filtered.map(d => d._id),
                datasets: [{
                    label: "Daily Sales (‚Ç±)",
                    data: filtered.map(d => d.daily_sales),
                    borderColor: "#e94560",
                    backgroundColor: "rgba(233, 69, 96, 0.3)",
                    borderWidth: 3,
                    fill: true,
                    tension: 0.4
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false
            }
        });

        updateStats(days);
    }

    function updateStats(days) {
        const filtered = analytics.dailySales.slice(-days);

        const totalRevenue = filtered.reduce((a, d) => a + d.daily_sales, 0);
        const totalTickets = filtered.reduce((a, d) => a + d.tickets_sold, 0);

        document.getElementById("totalRevenue").textContent = `‚Ç±${totalRevenue.toLocaleString()}`;
        document.getElementById("ticketsSold").textContent = totalTickets.toLocaleString();
        document.getElementById("activeMovies").textContent = analytics.movieRevenue.length;
        document.getElementById("avgPrice").textContent =
            totalTickets ? `‚Ç±${Math.round(totalRevenue / totalTickets).toLocaleString()}` : "‚Ç±0";
    }

    function goBack() {
        window.location.href = "/movies/";
    }

    // ONLY LOAD ANALYTICS ON PAGE LOAD
    window.addEventListener("load", loadAnalytics);
</script>


</body>
</html>
