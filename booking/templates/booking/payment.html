{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absolut Cinema – Payment</title>
    <style>
        * { margin:0; padding:0; box-sizing:border-box; }
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg,#1a1a2e,#16213e);
            color:#fff;
            padding:20px;
            min-height:100vh;
        }
        .container { max-width:900px; margin:0 auto; }
        header { text-align:center; margin-bottom:30px; }
        h1 { font-size:2.5em; color:#e94560; margin-bottom:10px; }
        h2 { font-size:1.8em; margin-bottom:10px; color:#fff; }
        .card {
            background: rgba(255,255,255,0.1);
            padding:25px;
            border-radius:15px;
            backdrop-filter: blur(10px);
            margin-bottom:30px;
        }
        .info-row { margin-bottom:12px; font-size:1.1em; }
        .info-row span { font-weight:600; color:#2ecc71; }
        form {
            display:flex;
            flex-direction:column;
            gap:15px;
        }
        label { font-size:1em; display:flex; flex-direction:column; }
        input[type=text] {
            padding:12px 15px;
            border-radius:8px;
            border:2px solid #e94560;
            background:#0f1419;
            color:#fff;
            font-size:1em;
            margin-top:5px;
        }
        input[type=text]:focus {
            outline:none;
            border-color:#2ecc71;
            box-shadow:0 0 10px rgba(46,204,113,0.3);
        }
        .payment-methods { display:flex; gap:20px; }
        .payment-methods label { flex-direction:row; align-items:center; gap:5px; font-size:1em; }
        button {
            padding:15px;
            background:#2ecc71;
            border:none;
            border-radius:10px;
            color:#fff;
            font-size:1.1em;
            font-weight:600;
            cursor:pointer;
            transition:all 0.3s ease;
        }
        button:hover {
            background:#27ae60;
            transform:translateY(-2px);
            box-shadow:0 5px 15px rgba(46,204,113,0.4);
        }
    </style>
</head>
<body>
<div class="container">
    <header>
        <h1>Payment</h1>
        <h2>{{ showtime.movie.title }}</h2>
    </header>

    <div class="card">
        <div class="info-row"><strong>Cinema:</strong> <span>{{ showtime.venue }}</span></div>
        <div class="info-row"><strong>Date & Time:</strong> <span>{{ showtime.date }} | {{ showtime.time }}</span></div>
        <div class="info-row"><strong>Seats:</strong> <span>{{ reservations|length }}</span></div>
        <div class="info-row"><strong>Total:</strong> <span>₱{{ total_amount }}</span></div>
    </div>

    <div class="card">
        <form method="post">
            {% csrf_token %}

            <div class="payment-methods">
                <label><input type="radio" name="payment_method" value="gcash" checked> GCash</label>
                <label><input type="radio" name="payment_method" value="card"> Credit / Debit Card</label>
            </div>

            <label>
                Account / Number:
                <input type="text" name="account_number" required>
            </label>

            <button type="submit">Pay Now</button>
        </form>
    </div>

</div>
</body>
</html>
